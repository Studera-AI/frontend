<ion-content [fullscreen]="true">
  <div id="main" [class]="theme">
    <div class="utilities">
      <ion-button
        (click)="onClick()"
        size="small"
        [color]="checkButtonColor(theme)"
      >
        <ion-icon
          slot="icon-only"
          src="../../../assets/icon/notification.svg"
          size="small"
        ></ion-icon>
      </ion-button>
      <ion-button (click)="onClick()" [color]="checkButtonColor(theme)">
        <ion-icon
          slot="icon-only"
          src="../../../assets/icon/person.svg"
          size="small"
        ></ion-icon>
      </ion-button>
    </div>
    <div class="app-side-panel">
      <app-side-panel [theme]="theme"></app-side-panel>
    </div>
    <!-- END OF COMPONENTS -->
    <form id="main-form">
      <ion-grid fixed>
        <h2>Help Us Improve! Share Your Thoughts</h2>
        <ion-row>
          <ion-col size="12">
            <ion-item color="dark">
              <ion-label position="floating">Email</ion-label>
              <ion-input
                type="email"
                placeholder="Enter your email"
              ></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-item color="dark">
              <ion-label position="floating">Feedback</ion-label>
              <ion-textarea
                rows="6"
                placeholder="Enter your feedback here"
              ></ion-textarea>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-button
              (click)="onSubmit()"
              [disabled]="utilSrv.promptLoading()"
              type="submit"
              color="palette-dark"
              expand="block"
            >
              Submit
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>
</ion-content>
