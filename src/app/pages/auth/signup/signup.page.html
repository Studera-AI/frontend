<ion-content [fullscreen]="true">
  <ion-grid id="main-card">
    <ion-row>
      <ion-col size="8" sizeXs="12" sizeMd="8" id="signup-form">
        <p><span>Sign-up</span></p>
        <ion-card>
          <img class="logo" alt="Logo Placeholder" src="../../../../assets/images/logo-placeholder.png" />
          <ion-card-content style="width: 100% !important;">
            <!-- Awesome content -->
            <form>
              <ion-grid>
                <ion-row>
                  <ion-col size="6">
                    <ion-item lines="none">
                      <ion-input color="palette-primary-alt" type="text" label="NAME" labelPlacement="floating"></ion-input>
                    </ion-item>
                  </ion-col>
                  <ion-col size="6">
                    <ion-item lines="none">
                      <ion-input color="palette-primary-alt" type="text" label="EMAIL ADDRESS" labelPlacement="floating"></ion-input>
                    </ion-item>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col size="12">
                    <ion-item lines="none">
                      <ion-input color="palette-primary-alt" type="password" label="PASSWORD" labelPlacement="floating"></ion-input>
                    </ion-item>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col size="12">
                    <ion-item lines="none">
                      <ion-input color="palette-primary-alt" type="password" label="CONFIRM PASSWORD" labelPlacement="floating"></ion-input>
                    </ion-item>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col size="12">
                    <ion-button size="large" expand="block" color="palette-primary-alt" fill="solid">
                      <b>Sign-up</b>
                    </ion-button>
                  </ion-col>
                </ion-row>
                <ion-row class="third-party-auth">
                  <ion-col size="2">
                    <img src="../../../../assets/icon/google-auth.svg" alt="Google auth">
                  </ion-col>
                  <ion-col size="2">
                    <img src="../../../../assets/icon/x-auth.svg" alt="Twitter auth">
                  </ion-col>
                  <ion-col size="2">
                    <img src="../../../../assets/icon/facebook-auth.svg" alt="Facebook Auth">
                  </ion-col>
                </ion-row>
              </ion-grid>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="4" id="login-cta">
        <h2>We're excited to have you on board</h2>
        <p>At Studera, we're dedicated to empowering your education journey.</p>
        <ul>
          <li>Gain access to a diverse range tailor fit study materials.</li>
          <li>Track your progress, set goals, and achieve academic success.</li>
        </ul>
        <br>
        <p>Already have an account?</p>
        <ion-button size="large" (click)="onClick()" expand="block" fill="outline" shape="round">
          <b>Login</b>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
