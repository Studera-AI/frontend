<ion-content [fullscreen]="true">
  <div id="main" [class]="theme">
    <app-side-panel [theme]="theme"></app-side-panel>

    <div id="main-content">
      <h2>Course duration</h2>
      <form [formGroup]="promptForm">
        <ion-grid fixed>
          <ion-row>
            <ion-col size="6">
              <ion-note>Duration</ion-note>
              <ion-item color="dark" class="length-input">
                <ion-input
                  formControlName="length"
                  type="number"
                  placeholder="Enter a length"
                ></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="6">
              <ion-note>Unit</ion-note>
              <ion-item color="dark">
                <ion-select
                  formControlName="unit"
                  value="days"
                  placeholder="Select unit"
                >
                  <ion-select-option value="hours">Hours</ion-select-option>
                  <ion-select-option value="days">Days</ion-select-option>
                  <ion-select-option value="weeks">Weeks</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <ion-note>Preferred resource type</ion-note>
              <ion-item color="dark">
                <ion-select
                  formControlName="type"
                  value="days"
                  placeholder="Select unit"
                >
                  <ion-select-option value="text">Text</ion-select-option>
                  <ion-select-option value="video">Video</ion-select-option>
                  <ion-select-option value="none">Audio</ion-select-option>
                  <ion-select-option value="none"
                    >No Preference</ion-select-option
                  >
                </ion-select>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <ion-button
                (click)="onSubmit()"
                [disabled]="utilSrv.promptLoading()"
                type="submit"
                color="palette-dark"
                expand="block"
              >
                <b *ngIf="!utilSrv.promptLoading()" style="color: #fff"
                  >Generate</b
                >
                <ion-spinner
                  name="crescent"
                  *ngIf="utilSrv.promptLoading()"
                  style="color: #fff"
                ></ion-spinner>
                <!-- <ng-template #loading>
                  <ion-spinner name="crescent"></ion-spinner>
                </ng-template> -->
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </div>
  </div>
</ion-content>
